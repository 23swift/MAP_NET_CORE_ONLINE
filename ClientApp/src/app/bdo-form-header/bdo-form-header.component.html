<div class="header-container">
    <div fxHide fxShow.lt-lg>
        <img src="assets/img/bdoLogo.png" class="header-logo" alt="">
    </div>
    <div style="margin-left:10px;">
        <span class="mat-title">{{text}}</span>
        <br>
        <!-- <span style="color:orange" class="mat-subheading-2" *ngIf="showPsCheckerButton">{{sub_text}}</span> -->
        <span style="color:orange" class="mat-subheading-2">{{sub_text}}</span>
    </div>
    <span fxFlex></span>

    <mat-toolbar class="request-mat-toolbar" fxFlex fxHide fxShow.gt-md>

        <div fxLayout="row" fxLayoutGap="6px" fxLayoutAlign="space-around center">
            <span fxFlex></span>
           <button *ngIf="showRequestFlowOptions" (click)="returnToAOByMAMO()" mat-flat-button color="primary" matTooltip="Return Request">
                <mat-icon class="request-mat-icon">subdirectory_arrow_left</mat-icon> Return Request</button>
            <button *ngIf="showRequestFlowOptions" (click)="submittoApprover()" mat-flat-button color="primary" matTooltip="Submit Request">
                <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit Request</button>
                <button *ngIf="showWelcomeLetter" (click)="submit()" mat-flat-button color="primary" matTooltip="Complete">
                    <mat-icon class="request-mat-icon">done</mat-icon> Complete</button>
            <button *ngIf="showWelcomeLetter" (click)="submit()" mat-flat-button color="primary" matTooltip="Notify AO">
                <mat-icon class="request-mat-icon">notifications</mat-icon> Notify AO</button>
            <button *ngIf="showCadencieProcessingButton" (click)="submit()" mat-flat-button color="primary" matTooltip="Submit For Cadencie Processing">
                <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit For Cadencie Processing</button>
            <button *ngIf="showPosProcessingButton" (click)="submitForPOSProcessing()" mat-flat-button color="primary" matTooltip="Submit For POS Processing">
                <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit For POS Processing</button>
            <button *ngIf="showPsCheckerButton" (click)="submit()" mat-flat-button color="primary" matTooltip="Submit For Inventory Checking">
                <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit For Inventory Checking</button>
            <!--   approval -> -->
             <button *ngIf="showApprovalOptions" (click)="returnToAOByApprover()" mat-flat-button color="primary" matTooltip="Return to AO"> Return to AO</button>
            <button *ngIf="showApprovalOptions" (click)="returntoMAMO()" mat-flat-button color="primary" matTooltip="Return to MAMO"> Return to MAMO</button>
            <button *ngIf="showApprovalOptions" (click)="approve()" mat-flat-button color="primary" matTooltip="Approve" [disabled]="disableBtn"> Approve</button>
            <button *ngIf="showApprovalOptions" (click)="decline()" mat-flat-button color="primary" matTooltip="Decline"[disabled]="disableBtn"> Decline</button> 
            <!--   <- approval -->
            <button *ngIf="showMqrUserProcessingButton" (click)="returnToAObyMARO()" mat-flat-button color="primary" matTooltip="Return to AO">
                <mat-icon class="request-mat-icon">subdirectory_arrow_left</mat-icon> Return to AO</button>
            <button *ngIf="showMqrUserProcessingButton" (click)="cancelRequestByMARO()" mat-flat-button color="primary" matTooltip="Cancel Request">
                <mat-icon class="request-mat-icon">perm_device_information</mat-icon> Cancel Request</button>
            <button *ngIf="showMqrUserProcessingButton" (click)="complied()" mat-flat-button color="primary" matTooltip="Complied">
                <mat-icon class="request-mat-icon">thumb_up</mat-icon> Complied</button>
                <button *ngIf="showMqrUserProcessingButton" (click)="submitToMARApproval()" mat-flat-button color="primary" matTooltip="Submit to MAR Approval">
                    <mat-icon class="request-mat-icon">send</mat-icon> Submit to MAR Approval</button>

            <button *ngIf="showMdcsChecking" (click)="submit()" mat-flat-button color="primary" matTooltip="Submit For Checking">
                <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit For Checking</button>
            <button *ngIf="showPreScreen" (click)="submit()" mat-flat-button color="primary" matTooltip="Submit For Evaluation">
                <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit For Evaluation</button>
           <button *ngIf="showCreateOptions" (click)="submitToChecker()" mat-flat-button matTooltip="Submit Request">
                <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit Request</button>
           <button *ngIf="showReturnRequestChecker" (click)="reSubmitRequestChecker()" mat-flat-button matTooltip="Submit Request">
                <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit Request</button>    
           <button *ngIf="showReturnRequestMAMO" (click)="reSubmitRequestMAMO()" mat-flat-button matTooltip="Submit Request">
                <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit Request</button>   
            <button *ngIf="showReturnRequestApprover" (click)="reSubmitRequestApprover()" mat-flat-button matTooltip="Submit Request">
                <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit Request</button>   
            <button *ngIf="showReturnRequestMQR" (click)="reSubmitRequestMQR()" mat-flat-button matTooltip="Submit Request">
                <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit Request</button>                   


        </div>
    </mat-toolbar>

    <div fxFlex fxShow fxHide.gt-md>
        <button mat-flat-button style="float: right;" [matMenuTriggerFor]="requestMenu">
            <mat-icon class="request-mat-icon">menu</mat-icon>
        </button>

        <mat-menu class="request-menu-container" #requestMenu="matMenu" style="padding:0;">
            <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="2px">
               <button *ngIf="showRequestFlowOptions" (click)="return()" mat-flat-button color="primary" matTooltip="Return Request">
                    <mat-icon class="request-mat-icon">subdirectory_arrow_left</mat-icon> Return Request</button>
                <button *ngIf="showRequestFlowOptions" (click)="submit()" mat-flat-button color="primary" matTooltip="Submit Request">
                    <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit Request</button>
                    <button *ngIf="showWelcomeLetter" (click)="complete()" mat-flat-button color="primary" matTooltip="Complete">
                        <mat-icon class="request-mat-icon">done</mat-icon> Complete</button>
                <button *ngIf="showWelcomeLetter" (click)="submit()" mat-flat-button color="primary" matTooltip="Notify AO">
                    <mat-icon class="request-mat-icon">notifications</mat-icon> Notify AO</button>
                <button *ngIf="showCadencieProcessingButton" (click)="submit()" mat-flat-button color="primary" matTooltip="Submit For Cadencie Processing">
                    <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit For Cadencie Processing</button>
                <button *ngIf="showPosProcessingButton" (click)="submit()" mat-flat-button color="primary" matTooltip="Submit For POS Processing">
                    <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit For POS Processing</button>
                <button *ngIf="showPsCheckerButton" (click)="submit()" mat-flat-button color="primary" matTooltip="Submit For Inventory Checking">
                    <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit For Inventory Checking</button>
                <!--   approval -> -->
                <!-- <button *ngIf="showApprovalOptions" (click)="return()" mat-flat-button color="primary" matTooltip="Return to AO"> Return to AO</button>
                <button *ngIf="showApprovalOptions" (click)="submit()" mat-flat-button color="primary" matTooltip="Submit Request"> Return to MAMO</button>
                <button *ngIf="showApprovalOptions" (click)="return()" mat-flat-button color="primary" matTooltip="Return Request"> Approve</button>
                <button *ngIf="showApprovalOptions" (click)="submit()" mat-flat-button color="primary" matTooltip="Submit Request"> Decline</button> -->
                <!--   <- approval -->
                <button *ngIf="showMqrUserProcessingButton" (click)="returnToAObyMARO()" mat-flat-button color="primary" matTooltip="Return to AO">
                    <mat-icon class="request-mat-icon">subdirectory_arrow_left</mat-icon> Return to AO
                </button>
                <button *ngIf="showMqrUserProcessingButton" (click)="cancelRequestByMARO()" mat-flat-button color="primary" matTooltip="Cancel Request">
                    <mat-icon class="request-mat-icon">perm_device_information</mat-icon> Cancel Request
                </button>
                <button *ngIf="showMqrUserProcessingButton" (click)="complied()" mat-flat-button color="primary" matTooltip="Complied">
                    <mat-icon class="request-mat-icon">thumb_up</mat-icon> Complied
                </button>
                <button *ngIf="showMqrUserProcessingButton" (click)="submitToMARApproval()" mat-flat-button color="primary" matTooltip="Submit to MAR Approval">
                    <mat-icon class="request-mat-icon">send</mat-icon> Submit to MAR Approval
                </button>

                <button *ngIf="showMdcsChecking" (click)="submit()" mat-flat-button color="primary" matTooltip="Submit For Checking">
                    <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit For Checking</button>
                <button *ngIf="showPreScreen" (click)="submit()" mat-flat-button color="primary" matTooltip="Submit For Pre-Screen">
                    <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit For Evaluation</button>
                <button *ngIf="showCreateOptions" (click)="submitToChecker()" mat-flat-button matTooltip="Submit Request">
                    <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit Request</button>
                    <button *ngIf="showReturnRequestApprover" (click)="reSubmitRequestApprover()" mat-flat-button matTooltip="Submit Request">
                        <mat-icon class="request-mat-icon">arrow_forward</mat-icon> Submit Request</button>   
            </div>
        </mat-menu>

    </div>

</div>
