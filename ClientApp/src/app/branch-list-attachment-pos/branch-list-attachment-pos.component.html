<div *ngIf="showBranchList">
  <div class="flex-branch-list-header">
    <span class="mat-headline">Branch List</span>
  </div>
  <div fxLayout="row">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="DBAName">
        <th mat-header-cell *matHeaderCellDef> DBA Name </th>
        <td mat-cell *matCellDef="let element"> {{element.dbaName }} </td>
      </ng-container>
      <ng-container matColumnDef="DBAAddress">
        <th mat-header-cell *matHeaderCellDef> DBA Address </th>
        <td mat-cell *matCellDef="let element"> {{element.dbaAddress1 }} </td>
      </ng-container>
      <ng-container matColumnDef="Attachment">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="getPos(element.id)" mat-mini-fab color="primary" matTooltip="POS Details">
            <mat-icon style="color:white;">attachment</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<div *ngIf="!showBranchList">
  <button type="button" color="primary" mat-raised-button style="float: right" (click)="backToList()">
    <mat-icon style="color:white;">arrow_back_ios</mat-icon>
    Return to Branch List
  </button>
  <app-pos-list-container [branchId]="branchId"></app-pos-list-container>
</div>
