<app-bdo-form-header [text]="title" [sub_text]="subTitle" [mode]="mode" [submit]="Submit" [disabled]="false"></app-bdo-form-header>
<app-request-header></app-request-header>

<app-customer-profile [displayMode]="true" [userGroup]="'ao'" [showOwners]="false" [showSignatories]="false"></app-customer-profile>

<mat-accordion>
  <mat-expansion-panel *ngFor="let items of branchList | async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        DBA Name: {{items.dbaName}}
      </mat-panel-title>
      <mat-panel-description>
        DBA Address: {{items.dbaAddress1}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-pos-list [displayMode]="false" [userGroup]="'pss'" [showTerminalDelete]="true" [branchId]="items.id" [showAdd]="false"
      [showMid]="true" [showTerminalUpdate]="true" [showTerminalAdd]="true" [showDelete]="false" [showPrint]="true"></app-pos-list>
  </mat-expansion-panel>
</mat-accordion>
