
<div fxLayout="column" style="margin: 0px 10px;" *ngIf="model">
    <div fxLayout="row" style="width: 100%;">
        <div fxFlex class="mat-subheading-1" style="color:#0d47a1">
            Reference No: {{ model.referenceNumber }}
        </div>
        <div fxFlex></div>
        <div fxFlex></div>
        <div fxFlex></div>
        <div fxFlex>
            <span class="mat-subheading-1" style="color:#0d47a1"> Requested Date: {{ model.requestedDate | date: 'ddMMMyy' }}</span>
            <button mat-button (click)="openHistory()" color="primary" class="no-padding history-btn" matTooltip="Show History">
                <i class="material-icons">history</i>
            </button>
        </div>
    </div>
    <div fxLayout="row">
        <div fxFlex class="mat-subheading-1" style="color:#0d47a1">
            AO Code: {{ model.aoCode }}
        </div>
        <div fxFlex></div>
        <div fxFlex></div>
        <div fxFlex></div>
        <div fxFlex class="mat-subheading-1" style="color:#0d47a1">
            Business/Legal Name: {{ model.legalName }}
        </div>
    </div>
    <div fxLayout="row">
        <div fxFlex class="mat-subheading-1" style="color:#0d47a1">
            Ownership: {{ model.ownership }}
        </div>
        <div fxFlex></div>
        <div fxFlex></div>
        <div fxFlex></div>
    </div>
</div>
