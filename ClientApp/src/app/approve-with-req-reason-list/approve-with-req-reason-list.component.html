<div class="flex-branch-list-header">
  <span class="mat-headline">Approve With Requirement Reason List</span>
  <a mat-mini-fab (click)="addReqReason()">
    <mat-icon>playlist_add</mat-icon>
</a>
</div>

<div fxLayout="row">
  <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef style="width: 15%"> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.awrsRequirement}} </td>
      </ng-container>
      <ng-container matColumnDef="Remarks">
          <th mat-header-cell *matHeaderCellDef style="width: 25%"> Remarks </th>
          <td mat-cell *matCellDef="let element"> {{element.awrsRemarks}} </td>
      </ng-container>
      <ng-container matColumnDef="Complied">
        <th mat-header-cell *matHeaderCellDef style="width: 25%"> Complied </th>
        <td mat-cell *matCellDef="let element"><mat-checkbox disabled [(ngModel)]=element.chkAwrsComplied></mat-checkbox></td>
    </ng-container>
      <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef style="width: 10%"></th>
          <td mat-cell *matCellDef="let element">
              <a (click)="update(element)" mat-mini-fab color="primary">
                  <mat-icon style="color:white;">edit</mat-icon>
              </a>
              <a (click)="delete(element.id)" mat-mini-fab color="primary">
                  <mat-icon style="color:white;">delete_outline</mat-icon>
              </a>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!--
  <pre>
      {{model | json}}
  </pre> -->
</div>
