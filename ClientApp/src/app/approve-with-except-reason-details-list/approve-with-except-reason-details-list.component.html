<div class="flex-branch-list-header">
  <span class="mat-headline">Approve With Exception Reason Details List</span>
  <a mat-mini-fab (click)="addOwner()">
    <mat-icon>playlist_add</mat-icon>
</a>
</div>

<div fxLayout="row">
  <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef style="width: 15%"> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
      </ng-container>
      <ng-container matColumnDef="Requirements">
          <th mat-header-cell *matHeaderCellDef style="width: 25%"> Requirements </th>
          <td mat-cell *matCellDef="let element"> {{element.Requirements}} </td>
      </ng-container>
      <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef style="width: 10%"></th>
          <td mat-cell *matCellDef="let element">
              <a (click)="getItem(element.Id)" mat-mini-fab color="primary">
                  <mat-icon style="color:white;">edit</mat-icon>
              </a>
              <a (click)="deleteItem(element.Id)" mat-mini-fab color="primary">
                  <mat-icon style="color:white;">delete_outline</mat-icon>
              </a>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
