<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="{{to.label}}" [required]="to.required" [formControl]="formControl" />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <mat-error *ngIf="formControl.errors">{{ getErrors() }}</mat-error>
</mat-form-field>
