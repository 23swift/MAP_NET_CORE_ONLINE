<mat-card class="mat-card-bg">
  <mat-card-title><div class="xbtn"><a href="#"> <i class="material-icons md-18">close</i> </a></div></mat-card-title><br>
  <div *ngFor="let items of dataSource">
  <mat-card-title>{{items.user}}<div class="xbtn">{{items.date | date: 'ddMMMyyyy'}}</div><br>
    Remarks: {{items.remarks}}<div class="xbtn"><mat-icon style="color:white;" *ngIf="showVisible(items.id)">add</mat-icon></div></mat-card-title>
  <hr>
  </div>   
  <mat-card-subtitle>
      <mat-card-actions class="display-flex" align="end">
       <!--  <button mat-flat-button>Edit</button> -->
      </mat-card-actions>
  </mat-card-subtitle>   
</mat-card><!--08Feb2019  -->
