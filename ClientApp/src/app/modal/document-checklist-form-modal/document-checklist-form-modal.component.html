<div class="flex-branch-list-header">
  <span class="mat-headline">Document Checklist</span>
</div>

<mat-dialog-content style="overflow-y: auto; overflow-x: hidden;">
  <div style="padding: 0px 10px">
    <form [formGroup]="form" (ngSubmit)="submit()" class="mid-form-container">
      <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
      </formly-form>
      <div class="mat-form-field-wrapper">
        <div *ngIf="model && isShown">
          <ng-container *ngIf="model.fileUpload">
            <span class="mat-caption" style="padding-right: 20px; color: red; text-decoration: underline"><mat-icon color="primary" >attach_file</mat-icon>
              {{ documentName }}</span>
            <a (click)="deleteDocument()" mat-mini-fab color="primary" matTooltip="Delete Document">
              <mat-icon style="color:white;">delete_forever</mat-icon>
            </a>
          </ng-container>
          <ng-container *ngIf="!model.fileUpload">
            <input id="fileToUpload" type="file" (change)=changeListener($event)>
          </ng-container>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="3px">
        <button color="primary" mat-raised-button [disabled]="form.invalid">Save</button>
        <button (click)="cancel()" type="button" color="accent" mat-raised-button>Cancel</button>
      </div>
    </form>
  </div>
</mat-dialog-content>
