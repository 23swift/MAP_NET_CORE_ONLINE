<app-bdo-form-header [text]="title" [sub_text]="subTitle" [mode]="mode" [submit]="Submit"></app-bdo-form-header>
<app-request-header></app-request-header>
<mat-tab-group *ngIf="this.mode=='mauEncoder'">
  <mat-tab label="Verification Screen">
    <app-verification-screen [mode]="this.mode"></app-verification-screen>
  </mat-tab>
  <mat-tab label="MAEF">
    <app-maef-form [displayMode]="this.displayMode"></app-maef-form>
  </mat-tab>
  <mat-tab label="Documents">
    <app-document-check-list [displayMode]="this.displayMode" [newAffiliationId]="reqId"></app-document-check-list>
  </mat-tab>
</mat-tab-group>
<mat-tab-group *ngIf="this.mode=='approver'">
  <mat-tab label="MAEF">
    <app-maef-form [displayMode]="this.displayMode"></app-maef-form>
  </mat-tab>
  <mat-tab label="Verification Screen">
    <app-verification-screen [mode]="this.mode"></app-verification-screen>
  </mat-tab>
  <mat-tab label="Documents">
    <app-document-check-list [displayMode]="this.displayMode" [newAffiliationId]="reqId"></app-document-check-list>
  </mat-tab>
</mat-tab-group>
