<span class="mat-headline">Customer Profile</span>
<div class="m-lr-20px">
    <form [formGroup]="form" style="margin-top: 10px;" (ngSubmit)="submit()">
        <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
            <div *ngIf="!displayMode" fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="3px">
                <button type="submit" color="primary" mat-raised-button [disabled]="form.invalid" *ngIf="!this.displayMode">Save</button>
                <button type="button" color="accent" mat-raised-button (click)="backToHome()">Cancel</button>
            </div>
        </formly-form>
    </form>
</div>

<div style="margin: 20px 0px" *ngIf="showOwners">
    <app-owners-list [displayMode]="displayMode" [userGroup]="userGroup" [customerProfileId]="customerProfileId"></app-owners-list>
</div>
<div style="margin: 20px 0px" *ngIf="showSignatories">
    <app-signatories-list [displayMode]="displayMode" [userGroup]="userGroup" [customerProfileId]="customerProfileId"></app-signatories-list>
</div>
