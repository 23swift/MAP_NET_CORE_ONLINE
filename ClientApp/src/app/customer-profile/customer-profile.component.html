<div class="m-lr-20px">
    <form [formGroup]="form" style="margin-top: 10px;" (ngSubmit)="submit()" *ngIf="!readOnly">
        <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
            <div *ngIf="!displayMode" fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="3px">
                <button *ngIf="!isSaved" type="submit" color="primary" mat-raised-button>Save</button>
                <button *ngIf="isSaved" type="submit" color="primary" mat-raised-button>Update</button>
                <button type="submit" color="accent" mat-raised-button>Cancel</button>
            </div>
        </formly-form>
    </form>
</div>

<div style="margin: 20px 0px">
    <app-owners-list [displayMode]="false" [customerProfileId]="customerProfileId"></app-owners-list>
</div>
<div style="margin: 20px 0px">
    <app-signatories-list [displayMode]="false" [customerProfileId]="customerProfileId"></app-signatories-list>
</div>
