<div class="flex-branch-list-header">
  <span class="mat-headline">Approve With Exception Reason Details List</span>
  <a mat-mini-fab (click)="addExDetails()">
    <mat-icon>playlist_add</mat-icon>
  </a>
</div>
<div fxLayout="row">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="awerdMqrDate">
      <th mat-header-cell *matHeaderCellDef style="width: 15%"> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.awerdMqrDate | date: 'dd MMM yy'}} </td>
    </ng-container>
    <ng-container matColumnDef="awerdMqrRequirement">
      <th mat-header-cell *matHeaderCellDef style="width: 15%"> Requirements </th>
      <td mat-cell *matCellDef="let element"> {{element.awerdMqrRequirement}} </td>
    </ng-container>
    <ng-container matColumnDef="awerdRemarks">
      <th mat-header-cell *matHeaderCellDef style="width: 25%"> MAEF Remarks </th>
      <td mat-cell *matCellDef="let element"> {{element.awerdRemarks}} </td>
    </ng-container>
    <ng-container matColumnDef="awerdMqrRemarks">
      <th mat-header-cell *matHeaderCellDef style="width: 25%"> MAR Remarks </th>
      <td mat-cell *matCellDef="let element"> {{element.awerdMqrRemarks}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef style="width: 10%"></th>
      <td mat-cell *matCellDef="let element">
        <a (click)="update(element)" mat-mini-fab color="primary">
          <mat-icon style="color:white;">edit</mat-icon>
        </a>
        <a (click)="delete(element.id)" mat-mini-fab color="primary">
          <mat-icon style="color:white;">delete_outline</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
